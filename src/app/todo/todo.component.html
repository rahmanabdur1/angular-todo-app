<div class="todo">
  <h1>Todo List</h1>
  <input [(ngModel)]="newTodoTitle" placeholder="New todo">
  <button (click)="addTodo()">Add</button>
  
  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleTodoCompletion(todo.id)">
      <span [ngClass]="{ 'completed': todo.completed }">{{ todo.title }}</span>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
